name: Generate and Commit Component Metadata

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:  # Hiermee kun je het handmatig uitvoeren vanuit de GitHub UI

jobs:
  generate-metadata:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install --save-dev --frozen-lockfile

      - name: Generate Component Metadata
        run: npm run export:metadata

      - name: Commit and Push Metadata
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          
          # Check if there are changes
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git add generated/components-metadata.json
          git commit -m "chore: update component metadata [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GIT }}
